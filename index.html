<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-do</title>
</head>
<body>
    <div class="to-do">
        <div class="tasks">
            <h2 class="tasks__head">HIGH</h2>
            <form class="task add">
                <input type="text" name="add" placeholder="Добавить важных дел">
                <input type="submit" value="">
            </form>
            <div class="tasks__container">
                <form class="task view">
                    <p class="text">Вот вам и супер интересная тема. 
                        Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                    </p>
                    <input type="checkbox" name="box">
                    <input type="submit" value="">
                </form>
            </div>    
        </div>
    </div>
    <script type="module" src="./js/view.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
