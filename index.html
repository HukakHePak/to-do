<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-do</title>
</head>
<body>
    <div class="to-do__deck">
        <div class="to-do__container">
            <span class="container__head">HIGH</span>
            <div class="item add">
                <input type="text" class="item__text" placeholder="Добавить важных дел">
                <input type="button" class="item__button add">
            </div>
            <div class="item">
                <input type="checkbox" class="item__check">
                <label class="item__text">Вот вам и супер интересная тема. 
                    Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.</label>
                <input type="button" class="item__button">
            </div>
        </div>
    </div>
</body>
</html>
